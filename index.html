    <script>
        var dia = window.document.getElementById('dia')
        var diaSem = new Date()
        var hoje = diaSem.getDay()
        var diaSemana = diaSem.getDate()
        

    
        switch(hoje){
    case 0:
    hoje = (`Domingo, dia ${diaSemana}, dia de folga`)
        break
    case 1:
    hoje = (`Segunda-Feira, dia ${diaSemana}, Dia de trabalhar`)
        break
    case 2:
    hoje = (`Terça-Feira, dia ${diaSemana}, Dia de trabalhar`)
        break
    case 3:
    hoje = (`Quarta-Feira, dia ${diaSemana}, Dia de trabalhar`)
        break
    case 4:
    hoje = (`Quinta-Feira, dia ${diaSemana}, Dia de trabalhar`)
        break
    case 5:
    hoje = (`Sexta-Feira, dia ${diaSemana}, Dia de trabalhar`)
        break
    case 6: 
    hoje = (`Sábado, dia ${diaSemana}, dia de folga`)
        break
    }

    dia.innerHTML = `Hoje é ${hoje}`

    
    function carregar(){

var msg= window.document.getElementById('msg')
var img= window.document.getElementById('imagem')
var data = new Date()
var hora = data.getHours()
var min = data.getMinutes()

var diaa = window.document.getElementById('diaa')
var fundinho = window.document.getElementById('fundinho')
msg.innerHTML = `Agora são <strong>${hora} Horas e ${min} Minutos</strong>.`


if (hora >= 0 && hora < 12){
    img.src = 'img/dia.jpg'
    fundinho.style.background = '#FFFBF8'
    diaa.innerHTML = `BOM DIA`
    diaa.style.textShadow = 'none'
    

}
else if(hora >= 12 && hora < 18){
   img.src = 'img/tarde.jpg'
   fundinho.style.background = '#6F849F'
   diaa.innerHTML = `BOA TARDE`
   diaa.style.color = '#ffffff'
}
else{
    
    img.src ='img/noite.jpg'
    fundinho.style.background = '#152F3B'
    diaa.innerHTML = `BOA NOITE`
    diaa.style.color = '#ffffff'
    msg.style.color = '#ffffff'
    
}

}
