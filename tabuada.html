<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Idade</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<style>
    section{
        width: 550px;
    }
   select{
    width: 130px;
    
    margin: 0px;
   
    border-radius: 5px;
    padding: 10px;
    border: 2px solid red;
   
   }
   input#gerar{
    height: 30px;
   }
   input#txtn{
    height: 30px;
   }
   div.vermein{
    display: inline-block;
    margin: 0px;
   }
   div > p{
    color: red;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.435);
   }
    
</style>
</head>

<body >
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            
            <div>
                <p>Número: <input type="number" name="num" id="txtn"> 
                <input id="gerar"type="button" value="Gerar Tabuada" onclick="gerar()"></p>
            </div>
            <div class="vermein"><p>X</p>
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um Número</option>
                </select>
            </div>
            <div class="vermein"> <p>+</p>
                <select name="tabuada2" id="seltab2" size="10">
                    <option>Digite um Número</option>
                </select>
            </div>
            <div class="vermein"> <p>-</p>
                <select name="tabuada3" id="seltab3" size="10">
                    <option>Digite um Número</option>
                </select>
            </div>
            <div class="vermein"> <p>/</p>
                <select name="tabuada4" id="seltab4" size="10">
                    <option>Digite um Número</option>
                </select>
            </div>

            
        </section>
        
    </main>
 <script>
    function gerar(){
        var num = document.getElementById('txtn')
        var tab = document.getElementById('seltab')
        var tab2 = document.getElementById('seltab2')
        var tab3 = document.getElementById('seltab3')
        var tab4 = document.getElementById('seltab4')
      
      
        if (num.value.length == 0){
            alert('Por favor, digite um numero.')
            } else{
            var n = Number(num.value)
            var c = 1
            tab.innerHTML = ' '
            tab2.innerHTML = ' '
            tab3.innerHTML = ' '
            tab4.innerHTML = ' '

            while (c <=10){
                var item = document.createElement('option')
                item.text = `${n} x ${c} = ${n*c}`
                item.value = `tab${c}`
                tab.appendChild(item)
                var item2 = document.createElement('option')
                item2.text = `${n} + ${c} = ${n+c}`
                item2.value = `tab${c}`
                tab2.appendChild(item2)
                var item3 = document.createElement('option')
                item3.text = `${n} - ${c} = ${n-c}`
                item3.value = `tab${c}`
                tab3.appendChild(item3)
                var item4 = document.createElement('option')
                item4.text = `${n} / ${c} = ${n/c}`
                item4.value = `tab${c}`
                tab4.appendChild(item4)
                c++

            }
         
           

            }
           

    }


 </script>
</body>
